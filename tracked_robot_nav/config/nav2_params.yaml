controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    # Goal checker parameters
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True
    
    # DWB controller parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.5
      max_vel_y: 0.0
      max_vel_theta: 0.5
      min_speed_xy: 0.0
      max_speed_xy: 0.5
      min_speed_theta: 0.0
      acc_lim_x: 0.5
      acc_lim_y: 0.0
      acc_lim_theta: 0.5
      decel_lim_x: -0.5
      decel_lim_y: 0.0
      decel_lim_theta: -0.5
      vx_samples: 20
      vy_samples: 1
      vtheta_samples: 20
      sim_time: 1.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      GoalAlign.scale: 24.0
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.25
      slowing_factor: 5.0
      lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      footprint: "[ [0.25, 0.15], [0.25, -0.15], [-0.25, -0.15], [-0.25, 0.15] ]"
      plugins: ["obstacle_layer", "voxel_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: point_cloud
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        origin_z: -1.5  # Added to match voxel_layer settings
        z_resolution: 0.1
        z_voxels: 35    # Added to match voxel_layer settings
        combination_method: 1
        point_cloud:
          topic: /zed2i/zed_node/point_cloud/cloud_registered
          sensor_frame: zed2i_left_camera_optical_frame
          data_type: "PointCloud2"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.1
          clearing: True
          marking: True
          expected_update_rate: 0.0
          obstacle_range: 4.5
          raytrace_range: 5.0
          inf_is_valid: false
          voxel_min_points: 0
          filter: "voxel"
          voxel_size: 0.1
          
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: -1.5  # Changed from 0.0 to accommodate sensor at z=-1.16
        z_resolution: 0.1
        z_voxels: 35    # Increased to cover the extended z range
        max_obstacle_height: 2.0
        unknown_threshold: 8
        mark_threshold: 0
        observation_sources: point_cloud
        point_cloud:
          topic: /zed2i/zed_node/point_cloud/cloud_registered
          sensor_frame: zed2i_left_camera_optical_frame
          data_type: "PointCloud2"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.1
          clearing: True
          marking: True
          expected_update_rate: 0.0
          obstacle_range: 4.5
          raytrace_range: 5.0
          inf_is_valid: false
          voxel_min_points: 0
          filter: "voxel"
          voxel_size: 0.1
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      always_send_full_costmap: True

